<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéÇ Birthday Surprise Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('ani.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px #000;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.1em;
      background: linear-gradient(135deg, #f78fdd, #b77cff); /* Anime-matching colors */
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #e26ec4, #8c6fff); /* Hover variation */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      display: none;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.4);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    #success-message, #error-message {
      text-align: center;
      margin-top: 15px;
      font-size: 1em;
    }

    #success-message {
      color: lightgreen;
    }

    #error-message {
      color: #f88;
    }

    .visible {
      display: block;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üéâ Welcome to the Birthday Portal</h1>

  <div class="button-group">
    <button onclick="showForm('student')">üéì I'm a Student</button>
    <button onclick="showForm('host')">üîê Login as Vamshi</button>
  </div>

  <!-- üéì Student Wish Form -->
  <div id="studentForm" class="form-container">
    <h2>üéì Leave a Birthday Wish!</h2>
    <form onsubmit="submitWish(event)">
      <input type="text" id="studentName" placeholder="Student Name" required>
      <textarea id="studentWish" rows="4" placeholder="Your Birthday Message" required></textarea>
      <button type="submit">Send Wish üéâ</button>
    </form>
    <div id="success-message" style="display: none;">‚úÖ Your wish has been saved!</div>
  </div>

  <!-- üîê Host Login Form -->
  <div id="hostForm" class="form-container">
    <h2>üîê Login</h2>
    <form onsubmit="checkLogin(event)">
      <input type="password" id="hostName" placeholder="Enter your name" required>
      <button type="submit">Login</button>
    </form>
    <div id="error-message" style="display: none;">‚ùå Sorry, you are not allowed!</div>
  </div>

  <script>
    const wishes = JSON.parse(localStorage.getItem("birthdayMessages") || "[]");
    function showForm(type) {
      document.getElementById('studentForm').classList.remove('visible');
      document.getElementById('hostForm').classList.remove('visible');
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';

      if (type === 'student') {
        document.getElementById('studentForm').classList.add('visible');
      } else if (type === 'host') {
        document.getElementById('hostForm').classList.add('visible');
      }
    }

  


    function checkLogin(event) {
      event.preventDefault();
      const inputName = document.getElementById("hostName").value.trim().toLowerCase();
      const allowedName = "vamshi peese0793";

      if (inputName === allowedName.toLowerCase()) {
        localStorage.setItem("name", inputName);
        window.location.href = "animecount.html";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
   function submitWish(event) {
      event.preventDefault();
      const name = document.getElementById("studentName").value.trim();
      const wish = document.getElementById("studentWish").value.trim();

      if (name && wish) {
        
        wishes.unshift({ name, wish });
        localStorage.setItem("birthdayMessages", JSON.stringify(wishes));
	document.getElementById("success-message").style.display = "block";
        document.getElementById("studentName").value = "";
        document.getElementById("studentWish").value = "";
      } else {
        alert("Please enter both name and wish.");
      }
    }
    }
  </script>

</body>
</html>
