    body {

    .toggle-button {

      background: linear-gradient(135deg, #f78fdd, #b77cff);

      border: none;

    }
    
    .scroll-container {

      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-snap-type: x mandatory;
      background: rgba(70, 20, 10, 0.4);
      border-radius: 12px;
      justify-content: flex-start;
    }

    .scroll-container a {
      flex-shrink: 0;
      width: 100%;
      max-width: 500px;
      scroll-snap-align: start;
    }

    .scroll-container img,
    .scroll-container video {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: linear-gradient(135deg, #f78fdd, #b77cff);
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 10px;

    }

    .back-button:hover {

    .hidden {
